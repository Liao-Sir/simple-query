{% extends "search.html" %}
{% block high_search%}
<!--set the buttons in the web-->
<div id="select">
    <ul>
        <form name="search" action="/search/{{key}}/" method="POST">
            <input {{checked[0]}} type="radio" name="order" id="r1" value="0" /> <label for="r1"><b>BM-25 Similarity</b></label>

        </form>
    </ul>
</div>
{% endblock %}
